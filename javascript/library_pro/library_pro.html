      <div id="message">
        <!--<div class="alert alert-warning alert-dismissible fade show" role="alert">

      <div class="container my-3" >
          <h1>EV library</h1>
          <hr>
        <form id="library-form">
            <div class="row mb-3">
              <label for="Book Name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookname" placeholder="Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="Author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author">
              </div> 
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="abc" id="Fiction" value="fiction" checked>
                  <label class="form-check-label" for="gridRadios1">
                   Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="abc" id="programing" value="programing">
                  <label class="form-check-label" for="gridRadios2">
                    programing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="abc" id="non_fiction" value="non_fiction">
                  <label class="form-check-label" for="gridRadios3">
                    non-fiction
                  </label>
                </div>
              </div>
            </fieldset>
           <!-- <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div> -->
            <button type="submit" class="btn btn-primary">Add Books</button>
          </form>
        <div id="table">
            <h1>Your Books</h1>
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>                     
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  
                </tbody>
              </table>
               
        </div>
      </div>
